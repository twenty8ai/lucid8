<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coming Soon - Lucid 8</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
      z-index: 10;
    }

    .logo-wrapper {
      position: relative;
      width: 280px;
      max-width: 80vw;
      margin: 0 auto 30px;
    }

    .logo-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .shine-overlay {
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
      transform: skewX(-20deg);
      animation: shine 3s infinite;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    .brand-name {
      font-size: 6em;
      font-weight: 800;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #FFD700, #FFF8DC, #FFD700);
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      animation: gradientFade 3s ease-in-out infinite;
    }

    @keyframes gradientFade {
      0% {
        background-position: 0% center;
      }
      50% {
        background-position: 100% center;
      }
      100% {
        background-position: 0% center;
      }
    }

    .subtitle {
      font-size: 1.5em;
      font-weight: 300;
      color: #ccc;
      margin-bottom: 40px;
      opacity: 0.9;
      animation: fadeIn 1.5s ease-in-out 0.5s;
    }

    .countdown {
      font-size: 2.5em;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      color: #FFD700;
      animation: fadeIn 1.5s ease-in-out 1s;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 1.2em;
      color: #777;
      letter-spacing: 1px;
      opacity: 0.6;
      font-weight: 300;
    }

    @media (max-width: 768px) {
      .brand-name {
        font-size: 5em;
        letter-spacing: 3px;
      }

      .subtitle {
        font-size: 1.3em;
        margin-bottom: 20px;
      }

      .countdown {
        font-size: 2em;
        padding: 15px 20px;
      }

      .footer {
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .brand-name {
        font-size: 4em;
        letter-spacing: 2px;
      }

      .subtitle {
        font-size: 1.1em;
        margin-bottom: 15px;
      }

      .countdown {
        font-size: 1.7em;
        padding: 10px 18px;
      }

      .footer {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo-wrapper">
    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxISEhUREhIVFRUVFRUVFRUVFRUVFRUWFhUVFRUYFRUYHSggGBolHRUVITEhJSkrLi4uFx8zODMsNygtLisBCgoKDg0OFxAQFSsZFRkrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrK//AABEIAKgBKwMBIgACEQEDEQH/xAAbAAABBQEBAAAAAAAAAAAAAAACAAEDBAUGB//EADgQAAIBAwIDBgQEBgIDAAAAAAABAgMRBBIhMQVBURMiYXGRoQYyUpGxIzNScoKS4fAz0QcjYmOisuHx/8QAGQEAAwEBAQAAAAAAAAAAAAAAAQIDAAQF/8QAIhEBAQEBAQEAAwEBAAAAAAAAAAERAhIhAzFBURNh/9oADAMBAAIRAxEAPwDznREQEREBERAREQEREBERAREQEREBERAREQEREBERAREQEREBERAREQEREBERAREQEREBERAREQEREH/2Q==" alt="Lucid 8 Logo" />
    <div class="shine-overlay"></div>
  </div>

  <div class="subtitle">Something visionary is on its way. Stay with us.</div>
  <div class="countdown" id="countdown">
    Launching in: <span id="countdown-timer"></span>
  </div>
</div>

<div class="footer">
  <p>&copy; 2025 Lucid 8 | All Rights Reserved</p>
</div>

<script>
  const now = new Date();
  const countdownDate = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000);

  const countdownTimer = setInterval(function() {
    const currentTime = new Date().getTime();
    const distance = countdownDate - currentTime;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown-timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

    if (distance < 0) {
      clearInterval(countdownTimer);
      document.getElementById("countdown-timer").innerHTML = "Launched!";
    }
  }, 1000);
</script>

</body>
</html>
