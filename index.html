<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon - Lucid Eight</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        /* Background Image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://via.placeholder.com/1500x1000'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            filter: brightness(60%);
            z-index: -1;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }

        .brand-name {
            font-size: 6em;
            font-weight: 800;
            color: #FFD700; /* Luxurious Gold */
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7); /* Glowing effect */
            animation: fadeIn 2s ease-in-out;
        }

        .subtitle {
            font-size: 1.5em;
            font-weight: 300;
            color: #ddd;
            margin-bottom: 40px;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out 0.5s;
        }

        .countdown {
            font-size: 2.5em;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            color: #FFD700; /* Gold countdown text */
            animation: fadeIn 2s ease-in-out 1s;
        }

        /* Countdown Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
            color: #bbb;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 5em;
                letter-spacing: 3px;
            }

            .subtitle {
                font-size: 1.3em;
                margin-bottom: 20px;
            }

            .countdown {
                font-size: 2em;
                padding: 12px 20px;
            }

            .footer {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 4em;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 1.1em;
                margin-bottom: 15px;
            }

            .countdown {
                font-size: 1.7em;
                padding: 10px 18px;
            }

            .footer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="container">
    <div class="brand-name">Lucid Eight</div>
    <div class="subtitle">Weâ€™re building something extraordinary for you. Stay tuned!</div>
    <div class="countdown" id="countdown">
        Launching in: <span id="countdown-timer"></span>
    </div>
</div>

<div class="footer">
    <p>&copy; 2025 Lucid Eight | All Rights Reserved</p>
</div>

<script>
    // Countdown Timer
    const countdownDate = new Date("May 1, 2025 00:00:00").getTime();

    const countdownTimer = setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown-timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
            clearInterval(countdownTimer);
            document.getElementById("countdown-timer").innerHTML = "Launched!";
        }
    }, 1000);
</script>

</body>
</html>
