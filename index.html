<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon - Lucid Eight</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000; /* Solid Black background */
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        /* Background Texture - Slight Parallax Effect */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            background-image: url('https://via.placeholder.com/1500x1000'); /* Updated background */
            background-size: cover;
            background-position: center;
            filter: brightness(70%) blur(10px); /* Adding depth to background */
            z-index: -2;
            animation: parallax 20s infinite linear;
        }

        @keyframes parallax {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50%); }
        }

        /* Main Container */
        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            z-index: 10;
            position: relative;
        }

        .brand-name {
            font-family: 'Cinzel', serif;
            font-size: 8em;
            font-weight: 700;
            color: #FFD700; /* Rich Gold */
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.9); /* Glowing, luxurious effect */
            animation: fadeIn 2s ease-in-out;
        }

        .subtitle {
            font-size: 1.6em;
            font-weight: 300;
            color: #e4e4e4; /* Light gray */
            margin-bottom: 50px;
            opacity: 0.8;
            letter-spacing: 1px;
            animation: fadeIn 2s ease-in-out 0.5s;
        }

        .countdown {
            font-size: 3.2em;
            font-weight: 500;
            background: rgba(0, 0, 0, 0.8); /* Slightly more opaque for contrast */
            padding: 25px 45px;
            border-radius: 12px;
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.7); /* Deeper shadow for elegance */
            color: #FFD700; /* Gold countdown text */
            transition: all 0.3s ease-in-out;
            animation: fadeIn 2s ease-in-out 1s;
        }

        .countdown:hover {
            background: rgba(255, 215, 0, 0.9); /* Slight gold highlight on hover */
            color: #000; /* Dark text for contrast */
            cursor: pointer;
        }

        /* Countdown Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 1.2em;
            color: #bbb;
            letter-spacing: 1px;
            opacity: 0.7;
            font-weight: 300;
            text-transform: uppercase;
        }

        /* Button */
        .cta-button {
            background: linear-gradient(45deg, #FFD700, #FFAA00); /* Gold gradient for prestige */
            color: black;
            font-size: 1.4em;
            padding: 18px 35px;
            border: none;
            border-radius: 8px;
            margin-top: 30px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background: linear-gradient(45deg, #FFAA00, #FFD700);
            transform: translateY(-4px); /* Slight elevation on hover */
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .brand-name {
                font-size: 5.5em;
                letter-spacing: 6px;
            }

            .subtitle {
                font-size: 1.4em;
                margin-bottom: 30px;
            }

            .countdown {
                font-size: 2.5em;
                padding: 18px 35px;
            }

            .footer {
                font-size: 1em;
            }

            .cta-button {
                font-size: 1.2em;
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 4.5em;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 1.3em;
                margin-bottom: 20px;
            }

            .countdown {
                font-size: 2.2em;
                padding: 14px 30px;
            }

            .footer {
                font-size: 0.9em;
            }

            .cta-button {
                font-size: 1.1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="container">
    <div class="brand-name">Lucid Eight</div>
    <div class="subtitle">Weâ€™re crafting a world of elegance. Stay tuned for something extraordinary!</div>
    <div class="countdown" id="countdown">
        Launching in: <span id="countdown-timer"></span>
    </div>
    <button class="cta-button">Notify Me</button> <!-- Call to action button -->
</div>

<div class="footer">
    <p>&copy; 2025 Lucid Eight | All Rights Reserved</p>
</div>

<script>
    // Countdown Timer
    const countdownDate = new Date("May 1, 2025 00:00:00").getTime();

    const countdownTimer = setInterval(function() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown-timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
            clearInterval(countdownTimer);
            document.getElementById("countdown-timer").innerHTML = "Launched!";
        }
    }, 1000);
</script>

</body>
</html>
